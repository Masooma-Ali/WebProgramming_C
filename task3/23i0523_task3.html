<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fire vs Water</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #222;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    #scene {
        position: relative;
        width: 100%;
        height: 100%;
    }

    #fire {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 400px;
        pointer-events: none;
    }

    #water {
        position: absolute;
        top: -300px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        display: none;
        pointer-events: none;
    }

    #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>

<body>

<div id="scene">
    <img id="fire" src="fire.gif" alt="Fire">
    <img id="water" src="water.png" alt="Water">
</div>

<div id="controls">
    <button id="startBtn">Start</button>
</div>

<script>
$(document).ready(function () {

    $("#startBtn").click(function () {

        // Reset
        $("#fire").show().css("opacity", 1);
        $("#water").hide().css({ top: "-300px", opacity: 1 });

        // Show water
        $("#water").show();

        // Water falling
        $("#water").animate(
            { top: "55%" },
            2000,
            function () {
                // Fire goes out
                $("#fire").fadeOut(1200, function () {
                    // Water disappears after fire is out
                    $("#water").fadeOut(800);
                });
            }
        );

    });

});
</script>

</body>
</html>
